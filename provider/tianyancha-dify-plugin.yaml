identity:
  author: bdim
  name: tianyancha-dify-plugin
  label:
    en_US: Tianyancha Data API
    zh_Hans: 天眼查数据接口
  description:
    en_US: Access enterprise information and business data from Tianyancha API
    zh_Hans: 通过天眼查API获取企业信息和商业数据
  icon: icon.svg
tools:
  - tools/tianyancha-dify-plugin.yaml
extra:
  python:
    source: provider/tianyancha-dify-plugin.py
credentials_for_provider:
  token: 
    type: secret-input
    required: true
    label: 
      en_US: Tianyancha API Token
      zh_Hans: 天眼查API Token
