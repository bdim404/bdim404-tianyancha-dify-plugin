identity:
  name: tianyancha-dify-plugin
  author: bdim
  label:
    en_US: tianyancha-dify-plugin
    zh_Hans: 天眼查企业信息
description:
  human:
    en_US: Get company information from Tianyancha
    zh_Hans: 从天眼查获取企业信息
  llm: 可以通过公司名称或ID获取企业基本信息、工商信息或司法风险信息。企业基本信息包括公司名称或ID、类型、成立日期、经营状态、注册资本、法人、工商注册号、统一社会信用代码、组织机构代码、纳税人识别号等字段信息。工商信息包括企业基本信息、主要人员、股东信息、对外投资、分支机构等维度的相关信息。司法风险信息包括法律诉讼、法院公告、开庭公告、失信人、被执行人、立案信息、送达公告等维度的相关信息。
parameters:
  - name: company_keyword
    type: string
    required: true
    label:
      en_US: Company Keyword
      zh_Hans: 公司关键词
    human_description:
      en_US: The name or ID of the company to search for
      zh_Hans: 要查询的公司名称或ID
    llm_description: 要查询的公司名称或ID，例如"北京瑞莱智慧科技有限公司"或"3217633851"
    form: llm
  - name: query_type
    type: select
    required: false
    options:
      - value: 基本信息
        label:
          en_US: Basic Information
          zh_Hans: 基本信息
      - value: 工商信息
        label:
          en_US: Business Information
          zh_Hans: 工商信息
      - value: 司法风险
        label:
          en_US: Judicial Risk
          zh_Hans: 司法风险
    default: 基本信息
    label:
      en_US: Query Type
      zh_Hans: 查询类型
    human_description:
      en_US: Type of information to query
      zh_Hans: 要查询的信息类型
    llm_description: 要查询的信息类型，可选"基本信息"、"工商信息"或"司法风险"
    form: llm
extra:
  python:
    source: tools/tianyancha-dify-plugin.py
credentials:
  - name: token
    type: string
    required: true
    label: 
      en_US: Tianyancha API Token
      zh_Hans: 天眼查API Token
    placeholder:
      en_US: Enter your Tianyancha API token
      zh_Hans: 输入你的天眼查API token
    help:
      en_US: You can get your token from Tianyancha data center -> My APIs
      zh_Hans: 你可以从天眼查的数据中心 -> 我的接口中获取token
